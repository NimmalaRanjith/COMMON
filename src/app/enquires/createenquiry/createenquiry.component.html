
<div class="card-block">
    <h4 class="sub-title">Basic Inputs</h4>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">date:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                placeholder="Enter Date">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                placeholder="Enter Your Name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone_Number:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control"
                placeholder="Enter Your Number">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Passedout:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                placeholder="Enter Year">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Backlogs:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                placeholder="Number Of Backlogs">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Qualification:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                    value="Enter Your Qualification">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                        value="Enter Your City">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Assignee:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                            value="Enter Name">
                        </div>
                    </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <select name="select" class="form-control">
                        <option value="opt1">Select One Value Only</option>
                        <option value="opt2">Not answered</option>
                        <option value="opt3">Invalid number</option>
                        <option value="opt4">Inprogress</option>
                        <option value="opt5">Interested</option>
                        <option value="opt6">Converted</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Course:</label>
                <div class="col-sm-10">
                    <select name="select" class="form-control">
                        <option value="opt1">Select Any One Course </option>
                        <option value="opt2">Bigdata</option>
                        <option value="opt3">Python</option>
                        <option value="opt4">Angular</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Batch:</label>
                <div class="col-sm-10">
                    <input type="date"
                    class="form-control form-control-round"
                    placeholder="Course-date-month-year">
                </div>
            </div>
            
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Comments:</label>
                        <div class="col-sm-10">
                            <textarea rows="5" cols="5" class="form-control"
                            placeholder="Type text....."></textarea>
                        </div>
                    </div>
                </form>
